<div  id="manageLabelsModal">
      <div class="modal-header" >
        <button type="button" class="close" aria-hidden="true" ng-click="close()"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" id="manageLabelsModalLabel">Add/Remove Labels</h4>
      </div>
      <div class="modal-body edit_labels">
            <div class="add_text">Add a new label</div>
            <div class="row add_label_row">
                <div class="col-lg-8 col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="projectName" ng-model="label_modal.name" placeholder="Label Name" required>
                        <div uib-dropdown class="input-group-btn">
                            <button type="button" 
                                    class="btn btn-{$ label_modal.label $} dropdown-toggle" 
                                    data-toggle="dropdown">{$ label_modal.color $} 
                                <span class="caret"></span>
                            </button>
                            <ul class="uib-dropdown-menu pull-right" role="menu">
                                <li ng-repeat="label in available_colors" 
                                    ng-click="label_modal.label = label.label; label_modal.color = label.color">
                                    <a><span class="label label-{$ label.label $}">{$ label.color $}</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-4" style="text-align:right;">        
                    <button type="button" 
                            style="margin-right:20px;"
                            class="btn btn-primary" 
                            ng-click="add_label(label_modal)" 
                            ng-show="modal.label.state == 'create'" 
                            ng-disabled="!(label_modal.name.length > 0)">Add New Label
                    </button>
                </div>
            </div>
            <div class="edit_text">Add or remove an existing label</div>
            <div class="table_list_container"  style="max-height:400px;overflow:scroll;">
                <table class="table table-striped">
                    <tr ng-repeat="label in labels">
                        <td class="label_column">
                            <span class="label label-{$ label.label $}">{$ label.name $}</span>
                        </td>
                        <td align="right">

                             <button type="button" 
                                    uib-btn-checkbox 
                                    ng-model="label.isChecked"
                                    btn-checkbox-true="1" 
                                    btn-checkbox-false="0"
                                    ng-show="label.is_applied" 
                                    class="btn btn-sm btn-default action_link" 
                                    ng-class="{'btn-danger':label.isChecked}"
                                    >Remove Label
                            </button>   

                            <button type="button" 
                                    uib-btn-checkbox 
                                    ng-model="label.isChecked"
                                    btn-checkbox-true="1" 
                                    btn-checkbox-false="0"
                                    ng-show="!label.is_applied" 
                                    class="btn btn-sm btn-default action_link" 
                                    ng-class="{'btn-primary':label.isChecked}"
                                    >Add Label
                            </button>                           
                        </td>
                    </tr>
                </table>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" 
                class="btn btn-primary" 
                style="min-width:90px;">Done</button>
        <button type="button" 
                class="btn btn-default" 
                style="min-width:90px;"
                ng-click="close()">Cancel</button>
      </div>
</div>
